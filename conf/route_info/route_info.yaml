# 消息代理配置
message_broker:
  name: DBot_message_broker
  ip: 0.0.0.0
  port: 5701
  tags:
    - DBot
    - DBot_message_broker
    - python
  consul_key:
    message_broker_endpoints: message_broker_endpoints
  endpoints: 
    # 服务程序发送自己的关键词与指令
    service_commands: service_commands
    # 服务程序发送自己功能的的endpoints
    service_endpoints: service_endpoints
    # 服务程序发送自己的消息，由cqhttp再发送至qq
    service_message: service_message
    # 服务程序注册/取消监听信息
    service_listen: service_listen
